<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css">
    <link href="./room-management.html">

    <title>Hotel Management System</title>
  </head>
  <body>
    <header>
      <!-- hotel logo and page name -->
      <nav class="custom-nav">
        <div class="title-logo-div">
          <a href="#">
            <img
            src="./images/logowhite.png"
              width="30"
              height="30"
              class="d-inline-block align-top rounded-circle"
              alt=""
            />
            DASHBOARD
          </a>
        </div>
        <div>
          <nav class="navbar-back">
            <a href="./loginform.html">
          Logout
            </button>
          </a>
        </nav>
        </div>
          
    </header>

    <main>
      <div class="container">
        <div class="first-row">
          <!-- hotel image  -->
          <div class="img-div">
            <img
            src="./images/8.png"
              alt="Hotel Image"
            />
          </div>
          <!-- Accordion -->
          <div class="accordion-div">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    HOTEL MANAGEMENT
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingOne"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <a href="./room-management.html">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Room Management
                      </button>
                    </a>
                    <a href="./forms.html">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Reservation Management
                      </button>
                    </a>
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Services Management
                      </button>
                    </a>
                    
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    STAFF MANAGEMENT
                  </button>
                </h2>
                <div
                  id="collapseTwo"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingTwo"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Room Service Management
                      </button>
                    </a>
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Hotel Management Staff
                      </button>
                    </a>
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Other Staff
                      </button>
                    </a>
                    
                  </div>
                </div>
              </div>
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                  <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseThree"
                    aria-expanded="false"
                    aria-controls="collapseThree"
                  >
                  OTHERS
                  </button>
                </h2>
                <div
                  id="collapseThree"
                  class="accordion-collapse collapse"
                  aria-labelledby="headingThree"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Reports
                      </button>
                    </a>
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Configuration
                      </button>
                    </a>
                    <a href="#">
                      <button type="button" class="btn btn-secondary btn-lg">
                        Account Settings
                      </button>
                    </a>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- hotel ongoing reservations -->
        <div class="second-row">
          <div class="others-div">
            <div class="ongoing-reservations">
              <h5>Ongoing Reservations</h5>
              <div class="table-inner-diva">
                <table class="table-design">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Room Number</th>
                      <th scope="col">Check-In Date</th>
                      <th scope="col">Check-Out Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td> 
                      <td>Room 1</td>
                      <td>July 4</td>
                      <td>July 30</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Room 20</td>
                      <td>July 13</td>
                      <td>July 20</td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>Room 30</td>
                      <td>July 6</td>
                      <td>August 1</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="rooms-available">
                <h5>Number of Rooms Available</h5>
                <h1>40</h1>
            </div>
          </div>
        </div>
      </div>



    </main>

    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
