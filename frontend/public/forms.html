<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
    <title>Hotel Management System</title>
  </head>
  <body>
    <header>
      <!-- hotel logo and page name -->
      <nav class="custom-nav">
        <div class="title-logo-div">
          <a href="./dashboard.html">
            <img
            src="./images/logowhite.png"
              width="30"
              height="30"
              class="d-inline-block align-top rounded-circle"
              alt=""
            />
            Forms
          </a>
        </div>
        <div>
          <nav class="navbar-back">
            <a button="back" href="./dashboard.html">
          Back to Dashboard
            </button>
          </a>
          </nav>
        </div>
    </header>
    <main class="container">
        <form>
          <!-- select form to view -->
          <div class="initial-form-type-div">
            <h1>
              TYPE
            </h1>
            
            <select
              class="initial-form-select"
              onchange="location=this.value;"
              aria-label="Check-In-Form"
            >
              <option value="#" selected>Choose Form...</option>
              <option value="check-in-form.html">Check-In Form</option>
              <option value="reservation-form.html">Reservation Form</option>
            </select>
          </div>
        </form>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
