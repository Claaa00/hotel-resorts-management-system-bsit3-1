<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css">

    <title>Hotel Management System</title>
  </head>
  <body>
    <header>
      <!-- hotel logo and page name -->
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img
          src="./images/logowhite.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          Forms
        </a>
        
        <nav class="navbar-back">
          <a button="back" href="./dashboard.html">
         Back to Dashboard
          </button>
        </a>
      </nav>
    </header>
    <main>
      <div class="container">
        <!-- select form to view -->
        <div class="col-md-4 mb-3">
          TYPE: 
          <select
            class="form-select"
            onchange="location=this.value;"
            aria-label="Reservation-Form"
          >
            <option value="forms.html">Choose Form...</option>
            <option value="check-in-form.html">Check-In Form</option>
            <option value="#" selected>Reservation Form</option>
          </select>
        </div>
        <form class="row g-3">
          <!-- left -->
          <div class="col-md-6">
            <h3>Customer's Information</h3>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <h3>Room's Information</h3>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputTransactionID" class="col-sm-3 col-form-label"
                >Transaction ID</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputTransactionID"
                />
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputRoomType" class="col-sm-3 col-form-label"
                >Room Type</label
              >
              <div class="col-sm-9">
                <select class="form-select" id="inputRoomType">
                  <option selected>Choose...</option>
                  <option value="Premium">Premium</option>
                  <option value="Regular">Regular</option>
                  <option value="RoomType3">Room Type 3</option>
                </select>
              </div>
            </div>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <!-- blank -->
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputRoomNumber" class="col-sm-3 col-form-label"
                >Room Number</label
              >
              <div class="col-sm-9">
                <select class="form-select" id="inputRoomTNumber">
                  <option selected>Choose...</option>
                  <option value="Room1">Room 1</option>
                  <option value="Room2">Room 2</option>
                  <option value="Room3">Room 3</option>
                </select>
              </div>
            </div>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputFirstName" class="col-sm-3 col-form-label"
                >Customer's Name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputFirstName"
                  placeholder="First Name"
                />
              </div>
            </div>
          </div>
          <!-- right -->

          <div class="col-md-6">
            <!-- blank -->
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputMiddleName" class="col-sm-3 col-form-label">
                <!-- Middle Name -->
              </label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputMiddleName"
                  placeholder="Middle Name"
                />
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <h3>Reservation's Information</h3>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputLastName" class="col-sm-3 col-form-label">
                <!-- Last Name -->
              </label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="inputLastName"
                  placeholder="Last Name"
                />
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputCheckInDate" class="col-sm-3 col-form-label"
                >Check-In Date</label
              >
              <div class="col-sm-9">
                <input type="date" class="form-control" id="inputCheckInDate" />
              </div>
            </div>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <!-- blank -->
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputDurationOfStay" class="col-sm-3 col-form-label"
                >Duration Of Stay</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="inputDurationOfStay"
                />
              </div>
            </div>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputContactNumber" class="col-sm-3 col-form-label"
                >Contact Number</label
              >
              <div class="col-sm-9">
                <input
                  type="number"
                  class="form-control"
                  id="inputContactNumber"
                />
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputChechOutDate" class="col-sm-3 col-form-label"
                >Check-Out Date</label
              >
              <div class="col-sm-9">
                <input
                  type="date"
                  class="form-control"
                  id="inputChechOutDate"
                />
              </div>
            </div>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputEmail" class="col-sm-3 col-form-label"
                >Email</label
              >
              <div class="col-sm-9">
                <input type="email" class="form-control" id="inputEmail" />
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <!-- blank -->
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label class="col-sm-3 col-form-label" for="selectGender"
                >Gender</label
              >
              <!-- DUNNO WHAT TO PUT IN VALUE -->
              <div class="col-sm-9">
                <select class="form-select" id="selectGender">
                  <option selected>Choose...</option>
                  <option value="Girl">Female</option>
                  <option value="Boy">Male</option>
                  <option value="PreferNotToSay">Prefer Not To Say</option>
                </select>
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputpaymentMethod" class="col-sm-4 col-form-label"
                >Payment Method</label
              >
              <div class="col-sm-8">
                <select class="form-select" id="inputpaymentMethod">
                  <option selected>Choose...</option>
                  <option value="Cash">Cash/Over The Counter</option>
                  <option value="GCash">GCash</option>
                  <option value="BankTransfer">Bank Transfer</option>
                </select>
              </div>
            </div>
          </div>
          <!-- left -->
          <div class="col-md-6">
            <div class="row mb-3">
              <label for="inputAddress" class="col-sm-3 col-form-label"
                >Address</label
              >
              <div class="col-sm-9">
                <input type="text" class="form-control" id="inputAddress" />
              </div>
            </div>
          </div>
          <!-- right -->
          <div class="col-md-6">
            <div class="row mb-3">
              <div class="input-group col-md-8">
                <label for="inputTotalAmount" class="col-sm-4 col-form-label"
                  >Total Amount</label
                >
                <span class="input-group-text">Php.</span>
                <input
                  type="number"
                  class="form-control"
                  id="inputTotalAmount"
                  aria-label="Total Amount (to the nearest peso)"
                />
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <!-- buttons -->
          <div class="col-12">
            <div class="row mb-3">
              <button type="submit" class="btn btn-primary col-md-4">
                Reserve
              </button>
              <button type="reset" class="btn btn-primary col-md-4">
                Reset
              </button>
              <button type="button" class="btn btn-primary col-md-4">
                Back
              </button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <!-- Optional JavaScript; choose one of the two! -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
