<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="module" src="./scripts/roomBedScript.js" defer></script>
    <title>Hotel Management System</title>
  </head>
  <body>
    <aside>
      <div class="sidenav">
        <a href="./index.html"><button type="button">Dashboard</button></a>
        <a href="./rooms(roomNumTable).html">
          <button type="button" class="active">Rooms</button>
        </a>
        <a href="./reservations(reservationTable).html"
          ><button type="button">Reservations</button></a
        >
        <a href="./services.html"><button type="button">Services</button></a>
        <a href="./reports.html"><button type="button">Reports</button></a>
        <a href="./login.html"
          ><button type="button" class="log-out-btn">Log Out</button></a
        >
      </div>
    </aside>
    <div class="main">
      <div class="container">
        <header class="managementsHeader">
          <div class="hotel-name-label">Elysium</div>
        </header>
        <nav class="nav">
          <ul>
            <li></li>
            <li>
              <a href="./rooms(roomNumTable).html">Rooms</a>
            </li>
            <li>
              <a href="./rooms(roomTypeTable).html">Room Type</a>
            </li>
            <li>
              <a href="./rooms(bedAttributesTable).html" class="active"
                >Room Bed</a
              >
            </li>
            <li>
              <a href="./rooms(paymentTable).html">Payment Method</a>
            </li>
          </ul>
        </nav>
      </div>
      <section>
        <div class="content-container">
          <!-- Search and manage here -->

          <div class="monitoring-menu">
            <!-- menu here -->
            <div>
              <form></form>
            </div>
            <div>
              <a href="./rooms(bedTypeManage).html">
                <button type="button" class="btn-group-tabs">MANAGE</button>
              </a>
            </div>
          </div>
          <div class="content">
            <!-- table here -->
            <form>
              <label for="roomBed">Bed Name:</label>
              <select class="roomBedDropDown">
                <option value="-">-</option>
              </select>
              <br />

              <div class="roomBed-container"></div>

              <div class="newroom-btn-group room-bed">
                <a href="./rooms(bedTypeTable).html">
                  <button type="button" class="newroom-btn">BACK</button>
                </a>
                <a>
                  <button type="reset" class="newroom-btn">RESET</button>
                </a>
                <a>
                  <button type="submit" class="newroom-btn">DELETE</button>
                </a>
                <a>
                  <button type="submit" class="newroom-btn">ADD</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
