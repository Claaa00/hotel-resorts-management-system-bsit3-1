<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script type="module" defer src="./scripts/index.js"></script>
    <title>Hotel Management System</title>
  </head>
  <body>
    <aside>
      <div class="sidenav">
        <a href="./index.html"
          ><button type="button" class="active">Dashboard</button></a
        >
        <a href="./rooms(roomNumTable).html">
          <button type="button">Rooms</button>
        </a>
        <a href="./reservations(reservationTable).html"
          ><button type="button">Reservations</button></a
        >
        <a href="./services.html"><button type="button">Services</button></a>
        <a href="./reports.html"><button type="button">Reports</button></a>
        <a href="./login.html"
          ><button type="button" class="log-out-btn">Log Out</button></a
        >
      </div>
    </aside>
    <div class="main">
      <div class="container">
        <header class="dashboardHeader">
          <div class="hotel-name-label-db">Elysium</div>
        </header>
      </div>
      <section>
        <div class="dashboard-content-container">
          <!-- Search and manage here -->
          <div class="dashboard-table-label">ONGOING RESERVATIONS</div>
          <div class="dashboard-monitoring-container">
            <div class="dashboard-content">
              <!-- table here -->

              <div class="dashboard-table-container">
                <table class="dashboard-table">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Room Number</th>
                      <th scope="col">Check-In Date</th>
                      <th scope="col">Check-Out Date</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>Loading</td>
                      <td>Loading</td>
                      <td>Loading</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="vacancy-display">
              <div class="vacancy-display-label">VACANCY</div>
              <div class="vacancy-display-count">9</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
