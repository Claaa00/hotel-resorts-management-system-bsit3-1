<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="module" src="./scripts/checkInScript(New).js"></script>
    <script src="./scripts/disableEnter.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Hotel Management System</title>
  </head>
  <body>
    <aside>
      <div class="sidenav">
        <a href="./index.html"><button type="button">Dashboard</button></a>
        <a href="./rooms(roomNumTable).html">
          <button type="button">Management</button>
        </a>
        <a href="./reservations(checkinTable).html"
          ><button type="button" class="active">Check-Ins</button></a
        >
        <a href="./reports.html"><button type="button">Reports</button></a>
        <!-- <a href="./login.html"
          ><button type="button" class="log-out-btn">Log Out</button>
        </a> -->
      </div>
    </aside>
    <div class="main">
      <div class="container">
        <header class="managementsHeader">
          <div class="hotel-name-label">BSIT Hotel</div>
        </header>
        <nav class="nav">
          <ul>
            <li>
              <a href="./reservations(checkinTable).html" class="active"
                >Check-In</a
              >
            </li>
            <li>
              <a href="./reservations(checkoutProcessing).html">Check-Out</a>
            </li>
          </ul>
        </nav>
      </div>
      <section>
        <div class="content-container">
          <h1>New Check-In</h1>
          <!-- Search and manage here -->
          <div class="monitoring-menu">
            <!-- menu here -->
          </div>
          <div class="content">
            <!-- table here -->
            <form>
              <div class="wholeFieldSet">
                <div class="leftFieldSet">
                  <fieldset>
                    <legend>Customer's Information</legend>
                    <label for="customerName">Customer Name</label>
                    <input type="text" id="customerName" name="customerName" />
                    <label for="contactNumber">Contact Number</label>
                    <input
                      type="number"
                      id="contactNumber"
                      name="contactNumber"
                    />
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" />
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Others">Others</option>
                    </select>
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" />
                  </fieldset>
                </div>

                <div class="rightFieldSet">
                  <fieldset>
                    <legend>Room Information</legend>
                    <label for="roomNumber">Room Number</label>
                    <select id="roomNumber" name="roomNumber"></select>
                  </fieldset>
                  <fieldset>
                    <legend>Check-In Information</legend>
                    <label for="check-inDate">Check-In Date</label>
                    <input type="date" id="check-inDate" name="check-inDate" />
                    <label for="check-outDate">Check-Out Date</label>
                    <input
                      type="date"
                      id="check-outDate"
                      name="check-outDate"
                    />
                    <label for="durationOfStay">Duration Of Stay</label>
                    <input
                      type="number"
                      id="durationOfStay"
                      name="durationOfStay"
                      disabled
                    />
                  </fieldset>
                  <label for="paymentMethod">Payment Method</label>
                  <select id="paymentMethod" name="paymentMethod"></select>
                  <label for="balance">Balance</label>
                  <input type="number" id="balance" name="balance" disabled />
                </div>
              </div>
              <div class="form-buttons">
                <button type="submit" class="add-btn">ADD</button>
                <button type="reset" class="reset-btn">RESET</button>
                <a href="./reservations(checkinTable).html">
                  <button type="button" class="back-btn">BACK</button>
                </a>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
